<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox</title>
  </head>
  <body>
    Hello, world!

    <div>Welcome to the Chat Box application.</div>
    <style>
      /* Global style */
      div {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>

    <template id="chat-box-template">
      <div>This is a div</div>
      <style>
        /* Style scoped to chat-box DOM */
        div {
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
        }
      </style>
    </template>

    <chat-box websocket="ws://localhost:9101/ws"> Some stuff here </chat-box>

    <script>
      class ChatBox extends HTMLElement {
        constructor() {
          super()

          console.debug('initializing chat box template')

          const template = document.getElementById('chat-box-template').content

          this.shadowRoot = this.attachShadow({ mode: 'closed' })

          this.shadowRoot.appendChild(template.cloneNode(true))

          this.socketConnection = WebSocket.prototype // typehint
        }

        shadowRoot
        socketConnection

        initSocket = () =>
          new Promise((resolve, reject) => {
            const websocketURL =
              this.attributes.getNamedItem('websocket').textContent

            if (websocketURL === null)
              throw new Error(
                'The [websocket] attribute was not set on the chat-box element.'
              )

            this.socketConnection = new WebSocket(websocketURL)

            this.socketConnection.onopen = (ev) => {
              console.debug('websocket connected')
              resolve()
            }

            this.socketConnection.onerror = (ev) => {
              reject(ev)
            }
          })

        async connectedCallback() {
          await this.initSocket()
          console.debug('socket init done, send ping')
          this.socketConnection.send('ping')
        }
      }

      customElements.define('chat-box', ChatBox)
    </script>
  </body>
</html>
