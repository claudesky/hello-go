<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbox</title>
  </head>
  <body>
    Hello, world!

    <div>Welcome to the Chat Box application.</div>
    <style>
      /* Global style */
      div {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>

    <template id="chat-box-template">
      <div id="message-box">
        <span>Waiting for messages...</span>
      </div>
      <template id="message">
        <span id="content">message</span>
      </template>
      <form action="javascript:void(0);" id="message-form">
        <input type="text" id="message-input" />
      </form>
      <style>
        /* Scoped Style */

        #message-box {
          border: solid 1px black;
          height: 100px;
          display: block;
          overflow-y: scroll;
        }

        #message-form {
        }
      </style>
    </template>

    <chat-box websocket="ws://localhost:9101/ws"> Some stuff here </chat-box>

    <script>
      class ChatBox extends HTMLElement {
        constructor() {
          super()
          console.debug('initializing chat box template')

          /** @type {HTMLTemplateElement} */
          const template = document.getElementById('chat-box-template')

          this.shadowRoot = this.attachShadow({ mode: 'closed' })
          this.shadowRoot.appendChild(template.content.cloneNode(true))
        }

        /** @type {WebSocket} */
        socketConnection
        shadowRoot

        /**
         * @param {MessageEvent} messageEvent
         */
        handleMessage = (messageEvent) => {
          this.messages.push(messageEvent.data)
          this.render()
        }

        /**
         * @param {SubmitEvent} submitEvent
         */
        sendMessage = () => {
          this.socketConnection.send(this.messageInput.value)
          this.messageInput.value = ''
          this.render()
        }

        messages = []
        /** @type {HTMLDivElement} */
        messageBox
        /** @type {HTMLInputElement} */
        messageInput

        render = () => {
          this.messageBox.innerHTML = ''
          this.messages.forEach(m => {
            const messageElement = document.createElement('div', {})
            messageElement.textContent = m
            this.messageBox.appendChild(messageElement)
            messageElement.scrollIntoView()
          })
        }

        initTemplate = () => {
          const root = this.shadowRoot
          this.messageBox = root.getElementById('message-box')
          this.messageInput = root.getElementById('message-input')
        }

        /**
         */
        initEventListeners = () => {
          /** @type {HTMLFormElement} */
          const form = this.shadowRoot.getElementById('message-form')

          form.onsubmit = this.sendMessage
        }

        /**
         *
         */
        initSocket = () =>
          new Promise((resolve, reject) => {
            const websocketURL =
              this.attributes.getNamedItem('websocket').textContent

            if (websocketURL === null)
              throw new Error(
                'The [websocket] attribute was not set on the chat-box element.'
              )

            this.socketConnection = new WebSocket(websocketURL)

            this.socketConnection.onopen = (ev) => {
              console.debug('websocket connected')
              resolve()
            }

            this.socketConnection.onerror = (ev) => {
              reject(ev)
            }

            this.socketConnection.onmessage = this.handleMessage
          })

        async connectedCallback() {
          await this.initSocket()
          this.initTemplate()
          this.initEventListeners()
          console.debug('socket init done, send ping')
          this.socketConnection.send('ping')
          this.render()
        }
      }

      customElements.define('chat-box', ChatBox)
    </script>
  </body>
</html>
